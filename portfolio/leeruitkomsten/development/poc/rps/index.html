<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Luc Swinkels</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- Gebaseerd op tutorial van Dev Ed: https://www.youtube.com/watch?v=qWPtKtYEsN4 -->
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Speler</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
            <h1>Rock Paper and Scissors</h1>
            <button>Spelen</button>
        </div>

        <div class="match fadeOut">
            <h2 class="winner">Kies een optie</h2>
            <div class="hands">
                <img class="player-hand" src="img/rock.png" />
                <img class="computer-hand" src="img/rock.png" />
            </div>
            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>
        </div>
    </section>
    <!-- <button class="reset" onclick="resetScore()">Reset Score</button> -->
    <script src="main.js"></script>
</body>

</html>
