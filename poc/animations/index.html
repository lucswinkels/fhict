<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations - Luc Swinkels</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="container intro">
        <div class="intro-content">
            <p>Luc Swinkels</p>
            <h1>Vanilla JS & CSS animations</h1>
            <a href="https://github.com/lucswinkels/fhict/tree/master/poc/animations" class="btn">Github</a>
        </div>
    </div>
    <div class="container">
        <h1 class="animated fade-up delay-200">Fade Up</h1>
    </div>
    <div class="container">
        <h1 class="animated fade-down delay-200">Fade Down</h1>
    </div>
    <div class="container">
        <h1 class="animated fade-left delay-200">Fade Left</h1>
    </div>
    <div class="container">
        <h1 class="animated fade-right delay-200">Fade Right</h1>
    </div>
</body>

</html>
